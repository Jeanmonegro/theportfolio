<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container-fluid h-100">
            <div class="row text-center" id="nav">
                <div class="col">
                    <h1>
                        Weather
                    </h1>
                </div>
            </div>
            <div class="row" id="main">
                <div class="col-4 text-center">
                    <div class="input p-3" id="input">
                        <input type="text" placeholder="Enter the city" class="input_text">
                        <input type="submit" class="submit" value="submit" input="input" onclick="playPerfect()">
                    </div>
                </div>
                <div class="col-6 text-center">
                    <div class="container">
                        <div class="card bg-transparent">
                            <h1 class="name" id="name"></h1>
                            <p class="temp"></p>
                            <p class="clouds"></p>
                            <p class="desc"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center fixed-bottom bg-dark text-white" id="footer">
                <div class="col">
                    Thank you for visiting
                </div>
            </div>
        </div>
    </section>



    <script src="todo.js"></script>
    <script src="weather.js"></script>
</body>
</html>
